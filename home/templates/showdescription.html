{% load static %}
<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <title>NewsFeeds</title>  
    </head>  
    <body>  
    <p>Show newsfeeds</p>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
            <th>Image</th>
        </tr>
            {% for a in r %}
             
        <tr>
            <td>{{ a.title }} </td>
            <td>{{ a.description }} </td>
            <td>{{ a.category }} </td>
            {% if a.image %}
            <td><img src="{{ a.image.url }}" style="height: 100px;width: 200px;"> </td>
            {% else %}
            <td>None</td>
            {% endif %}
            
        </tr>
           
        {% endfor %}
    </table>
    
    </body>  
</html>
